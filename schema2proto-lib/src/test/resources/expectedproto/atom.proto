// default.proto at 0:0
syntax = "proto3";
package default;

// The Atom entry construct is defined in section 4.1.2 of the format spec.
message entryType {
  // See http://www.w3.org/TR/xmlbase/ for information about this attribute.
  string base = 1;
  // In due course, we should install the relevant ISO 2- and 3-letter codes as the enumerated possible values . . .
  string lang = 2;
  repeated personType author = 3;
  repeated categoryType category = 4;
  contentType content = 5;
  repeated personType contributor = 6;
  idType id = 7;
  repeated linkType link = 8;
  dateTimeType published = 9;
  textType rights = 10;
  textType source = 11;
  textType summary = 12;
  textType title = 13;
  dateTimeType updated = 14;
}
// The Atom id construct is defined in section 4.2.6 of the format spec.
