  IconType icon = 7;
  IdType id = 8;
  repeated LinkType link = 9;
  LogoType logo = 10;
  TextType rights = 11;
  TextType subtitle = 12;
  TextType title = 13;
  DateTimeType updated = 14;
}
// The Atom feed construct is defined in section 4.1.1 of the format spec.
