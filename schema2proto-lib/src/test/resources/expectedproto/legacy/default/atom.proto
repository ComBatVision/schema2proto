// default.proto at 0:0
syntax = "proto3";
package default;

// The Atom entry construct is defined in section 4.1.2 of the format spec.
message EntryType {
  // See http://www.w3.org/TR/xmlbase/ for information about this attribute.
  string base = 1;
  // In due course, we should install the relevant ISO 2- and 3-letter codes as the enumerated possible values . . .
  string lang = 2;
  repeated PersonType author = 3;
  repeated CategoryType category = 4;
  ContentType content = 5;
  repeated PersonType contributor = 6;
  IdType id = 7;
  repeated LinkType link = 8;
  DateTimeType published = 9;
  TextType rights = 10;
  TextType source = 11;
  TextType summary = 12;
  TextType title = 13;
  DateTimeType updated = 14;
}
// The Atom id construct is defined in section 4.2.6 of the format spec.
message IdType {
  // See http://www.w3.org/TR/xmlbase/ for information about this attribute.
  string base = 1;
  // In due course, we should install the relevant ISO 2- and 3-letter codes as the enumerated possible values . . .
  string lang = 2;
  // SimpleContent value of element
  string value = 3;
}
// The Atom text construct is defined in section 3.1 of the format spec.
message TextType {
  TypeType type = 1;
  // See http://www.w3.org/TR/xmlbase/ for information about this attribute.
  string base = 2;
  // In due course, we should install the relevant ISO 2- and 3-letter codes as the enumerated possible values . . .
  string lang = 3;

  enum TypeType {
    // Default
    TYPE_TYPE_UNSPECIFIED = 0;
    TYPE_TYPE_TEXT = 1;
    TYPE_TYPE_HTML = 2;
    TYPE_TYPE_XHTML = 3;
  }
}
message DateTimeType {
  // See http://www.w3.org/TR/xmlbase/ for information about this attribute.
  string base = 1;
  // In due course, we should install the relevant ISO 2- and 3-letter codes as the enumerated possible values . . .
  string lang = 2;
  // SimpleContent value of element
  uint64 value = 3;
}
