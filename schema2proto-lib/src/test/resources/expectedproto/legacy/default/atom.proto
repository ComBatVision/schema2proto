  repeated PersonType contributor = 5;
  GeneratorType generator = 6;
  IconType icon = 7;
  IdType id = 8;
  repeated LinkType link = 9;
  LogoType logo = 10;
  TextType rights = 11;
  TextType subtitle = 12;
  TextType title = 13;
  DateTimeType updated = 14;
  repeated EntryType entry = 15;
}
// The Atom icon construct is defined in section 4.2.5 of the format spec.
message IconType {
  // See http://www.w3.org/TR/xmlbase/ for information about this attribute.
  string base = 1;
  // In due course, we should install the relevant ISO 2- and 3-letter codes as the enumerated possible values . . .
  string lang = 2;
  // SimpleContent value of element
  string value = 3;
}
